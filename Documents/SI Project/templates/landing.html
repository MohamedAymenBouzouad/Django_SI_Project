<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transport Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .role-card {
        background: white;
        border-radius: 20px;
        padding: 3rem 2rem;
        text-align: center;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
      }
      .role-card:hover {
        transform: translateY(-10px);
      }
      .role-icon {
        font-size: 4rem;
        margin-bottom: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="text-white text-center mb-5">
        <i class="fas fa-truck-moving me-3"></i>
        Transport Management System
      </h1>

      <div class="row g-4">
        <div class="col-md-6 col-lg-3">
          <div
            class="role-card"
            onclick="window.location.href = '/login/agent/'"
          >
            <div class="role-icon text-primary">
              <i class="fas fa-user-tie"></i>
            </div>
            <h3>Agent</h3>
            <p class="text-muted">Manage operations</p>
            <button class="btn btn-primary">Login</button>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div
            class="role-card"
            onclick="window.location.href = '/login/manager/'"
          >
            <div class="role-icon text-success">
              <i class="fas fa-chart-line"></i>
            </div>
            <h3>Manager</h3>
            <p class="text-muted">Analytics & reports</p>
            <button class="btn btn-success">Login</button>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="role-card">
            <div class="role-icon text-warning">
              <i class="fas fa-users"></i>
            </div>
            <h3>Client</h3>
            <p class="text-muted">Track packages</p>
            <button class="btn btn-warning" onclick="window.location.href = '/auth/client/login/'">Login</button>
          </div>
        </div>

        <div class="col-md-6 col-lg-3">
          <div class="role-card">
            <div class="role-icon text-danger">
              <i class="fas fa-truck"></i>
            </div>
            <h3>Driver</h3>
            <p class="text-muted">View tours</p>
            <button class="btn btn-danger" onclick="window.location.href = '/auth/driver/login/'">Login</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
