<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Driver Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark bg-danger">
      <div class="container-fluid">
        <span class="navbar-brand">Driver Dashboard</span>
        <a href="/" class="btn btn-light btn-sm">Home</a>
      </div>
    </nav>

    <div class="container mt-5">
      <h2>Driver Dashboard</h2>
      <p>View your tours and assignments</p>

      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Tours</h5>
              <p>View assigned tours</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Shipments</h5>
              <p>Manage deliveries</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5>Vehicle</h5>
              <p>Check vehicle status</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
